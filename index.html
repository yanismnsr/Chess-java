<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Chess Scala</title>
    <style>
        * {
            font-family: arial;
        }
        #svg {
            
            width: 100vw;

            height: 100vh;

        }
        h1 {
            text-align: center;
            font-size: 70px;
        }
    
    </style>
</head>
<body>
    <h1>Scala Chess</h1>
    <object id="svg" data="img.svg" type="image/svg+xml"></object>
    
    <script>
        window.onload = function() {
            var svg = document.getElementById("svg");
            
            function updateImage() {
                svg.data = "img.svg";
            }
            
            setInterval(updateImage, 1000)
        }
    
    </script>

    
</body>
</html>
